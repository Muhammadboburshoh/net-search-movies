<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Movies</title>
  <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
  <link rel="stylesheet" href="node_modules/bulma/css/bulma.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="has-background-grey">

<div class="container">
  <h1 class="header-heading title pt-3">Movies</h1>

  <form class="js-search-form" action="https://echo.htmlacademy.ru">
    <div class="field has-addons is-flex is-justify-content-center">
      <div class="control">
        <input class="movies-search-input input is-info is-rounded js-movies-search" name="movies-search-input" type="text" placeholder="Search movie...">
      </div>
      <div class="control">
        <button class="button is-info is-rounded js-search-button">Search</button>
      </div>
    </div>
  </form>

  <hr>

  <div class="is-flex is-justify-content-space-between">
    <ul class="search-results"></ul>
    <div class="movie-about"></div>
  </div>

</div>


  <template id="search-result-template">
    <li class="p-2 is-flex is-align-items-center js-search-result">
      <p class="movie-title is-flex-grow-1 js-result-movie-title"></p>
      <button class="button is-success ml-2 js-info-button">info</button>
    </li>
  </template>

  <template id="movie-about-template">
    <div class="about-wrapper is-flex">
      <img class="movie-img mr-4" src="" alt="Movie img" width="200" height="400">

      <div class="movie-about">
        <h3 class="movie-about-title js-movie-title has-text-white"></h3>
        <p class="movie-year"><b>Year: </b></p>
      </div>
    </div>
  </template>
  <script src="js/utils.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
